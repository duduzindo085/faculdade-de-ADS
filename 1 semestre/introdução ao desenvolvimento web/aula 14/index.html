<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap 5 - 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    ;<!--link do bootstrap-->

</head>

<body>
    <header class="bg-black text-white text-center p-5 ">
        <h1>BootStrap 5 - PARTE 2</h1>


    </header>
    <main>
        <!--botÃ£o com links ocultos-->
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Veja mais
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item bg-black text-white" href="#">Link 1</a></li>
                <li><a class="dropdown-item" href="#">Link 2</a></li>
                <li><a class="dropdown-item" href="#">Link 3</a></li>
            </ul>
        </div>

        <button class="mt-5 ms-5 btn btn-primary" data-bs-toggle="collapse"
            data-bs-target="#paisagem">Collapsible</button>

        <div id="paisagem" class="collapse">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi quis libero ipsam asperiores facilis quos
                officia! Et autem earum incidunt cumque nobis beatae, minus nemo aperiam error enim saepe cupiditate.
            </p>
            <img style="width: 500px;" src="" alt="">

        </div>

        <h2 class="text-center">carrocel</h2>
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="la.jpg" alt="Los Angeles" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="chicago.jpg" alt="Chicago" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="ny.jpg" alt="New York" class="d-block w-100">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>





    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--link do javascript-->
</body>

</html>
