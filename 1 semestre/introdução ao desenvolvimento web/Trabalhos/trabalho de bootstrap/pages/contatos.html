<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--link do bootstrap-->
</head>

<body>
    <header class="container-fluid bg-dark text-white text-center">
        <h1>Contatos para mais informações</h1>
    </header>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand text-dark" href="index.html">voltar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

    </div>

    <main>
        <h2 class="text-center"> Coloque suas informações abaixo para o contato</h2>
    </main>

    <section class="d-flex align-items-center justify-content-center">
        <form class="align-items-center ">
            <div class="mb-3 mt-3 ">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite sua senha" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Digite sua senha" name="pswd">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Se lembre
                </label>
            </div>

            <label for="comment">diga o que achou do nosso atendimento:</label>
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>

            <button type="submit" class="btn btn-primary">Salvar</button>

            <h4>estamos a 70% de fechar negocio</h4>
            <div class="progress m-2">
                <div class="progress-bar" style="width:70%"></div>
              </div>
        </form>
        




    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--link do javascript-->
</body>

</html>
